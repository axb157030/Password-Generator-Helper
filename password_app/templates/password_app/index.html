{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Generator</title>
    <!-- Bootstrap CSS from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="mb-4">🔐 Password Generator</h1>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <!--{{ form.as_p }} tells Django to render each field as a <p> block. You could also use {{ form.as_table }} or {{ form.as_ul }} for different layouts.-->
        <button type="submit" class="btn btn-primary">Generate</button>
      </form>

      {% if password %}
      <div class="alert alert-success mt-4">
        <strong>Your Password:</strong> {{ password }}
      </div>
      {% endif %}
    </div>
  </body>
</html>
